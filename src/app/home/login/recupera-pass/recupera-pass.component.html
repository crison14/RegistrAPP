<ion-content [fullscreen]="true" class="borde">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="medium" class="ion-text-center">Recuperar Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <p>Olvidaste tu contraseña o tienes 
                problemas para iniciar sesíon? 
                Ingresa tu correo electrónico y enviaremos
                un link de recuperación.</p>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label value="usuario" class="opacidad-media" position="floating">Correo Electrónico</ion-label>
                      <ion-input type="text"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button (click)="enviarRecuperacion()" expand="full" shape="round">
                Enviar link de Recuperación
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [routerLink]="'../login'" expand="block" fill="clear" shape="round">
            Volver
          </ion-button>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
